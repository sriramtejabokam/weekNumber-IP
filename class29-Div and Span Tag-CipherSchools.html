<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        .can1{
            background-color: aqua;
            color: black;
        }
        .can2{
            background-color: blue;
            color: brown;
        }
        .hi{
            color: green;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="can1">
        <h2>Heading</h2>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </div>
    <div class="can2">
        <h2>heading <span class="hi">2222</span></h2>
        <img src="wallpaperflare.com_wallpaper.jpg" alt="HTML LOGO">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur dicta eveniet possimus quam rerum fuga sed quod molestias nihil molestiae.</p>
    </div>
    </body>
</html>
