<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form method="get", action="practice20,21.html">
        <label for="username">username : </label>
        <input type="text" id="username" placeholder="username" required> <br> <br>
        
        <label for="password">password : </label>
        <input type="password" id="password" placeholder="password" required> <br> <br>

        <label for="email">email : </label>
        <input type="email" id="email" placeholder="email" required> <br> <br>
        <p>select your gender</p>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="male"> <br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="female"> <br>
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="other"> <br>
        <input type="submit" value="submit"> <br> <br>

    <label for="age-group">select your age-group</label>
    <select name="age-values" id="age-group">
        <option value="5-10">5-10</option>
        <option value="11-21">11-21</option>
        <option value="22-50">22-50</option>
        <option value="51-100">51-100</option>
    </select>
    </form>
</body>
</html>
