<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="practice20,21.html" method="get">
    <input type="text" placeholder="First name" required> <br> <br>
    <input type="text" placeholder="Last name"required> <br> <br>
    <input type="email" placeholder="Email"required> <br><br>
    <input type="password" placeholder="Password"required> <br>
    <p>select Gender</p>
    <label for="male">male</label>
    <input type="radio" name="Gender" id="male" value="male"> <br>
    <label for="female">female</label> 
    <input type="radio" name="Gender" id="female" value="Female"> <br>
    <label for="other">other</label>
    <input type="radio" name="Gender" id="other" value="other"> <br>
    <label for="country">country</label>
    <select name="country" id="country">
        <option value="India">India</option>
        <option value="Saudi">Saudi</option>
        <option value="Russia">Russia</option>

    </select> <br>
    <p>Write about yourself below</p>
    <textarea name="" id="" cols="90" rows="8"placeholder="type here"></textarea> <br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
